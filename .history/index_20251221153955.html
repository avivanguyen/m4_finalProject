<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/2588cf0bac.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav__wrapper">
                <div class="nav__logo">
                    <img src="https://www.eventbrite.com/blog/wp-content/uploads/2025/02/Eventbrite_Hero-Lock-up_Brite-Orange.png" alt="">
                </div>
                <div class="nav__search-bar">
                    <div class="search-bar__label">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search events" class="noTextBorder">
                    </div>
                    <div class="search-bar__location">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Location" class="noTextBorder">
                        <button class="search-bar__button">
                            <i class="fa-solid fa-magnifying-glass primary--search"></i>
                        </button>
                    </div>
                </div>
                <div class="nav__links--container">
                    <ul class="nav__link--item">
                        <li><a href="">Contact Sales</a></li>
                        <li><a href="">Create Events</a></li>
                        <li><a href="">Help Center</a></li>
                        <li><a href="">Find tickets</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    .
</body>

</html>
